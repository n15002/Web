<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>表のcssスタイル指定</title>
    <meta http-equiv="Content-Style-Type" content="text/css" />
</head>
<body>
    <table id="table" style="border-style:dashed; border-width:5px;">
        <tr>
            <td id="spr" style="padding:20px; background-color:pink;">春</td>
            <td id="fal" style="padding:20px; background-color:yellow;">秋</td>
        </tr>
        <tr>
            <td id="smr" style="padding:20px; background-color:aqua;">夏</td>
            <td id="wnt" style="padding:20px; background-color:silver;">冬</td>
        </tr>
    </table>
</body>
</html>
