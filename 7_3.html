<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メール速報サービスアンケート</title>
    <style>
    </style>
</head>
<body>
    <h3>メール速報サービスへご意見をお寄せください</h3>
    <form action="cgi-shl/mailservice.pl" method="post">

        お名前:<input id="" type="text" name="user_name">

        年齢:<select id="" name="age">
            <option value="1">9歳以下</option>
            <option value="2">10歳〜19歳</option>
            <option value="3">20〜29歳</option>
            <option value="4">30〜39歳</option>
            <option value="5">40〜49歳</option>
            <option value="6">50〜59歳</option>
            <option value="7">60歳以上</option>
        </select>

        <p>メール速報サービスへのご意見、ご希望をお書きください。</p>
        <textarea name="message" rows="4" cols="40"></textarea>

        <p> メール速報サービスをご入用ですか。</p>
        <input id="" type="radio" name="service" value="yes">いる
        <input id="" type="radio" name="service" value="no">いらない

        <p>「いる」とお答えになった方は、希望する情報を選択してください。</p><br>
        <div style="margin-left:10px;">
        <input id="" type="checkbox" name="info" value="live">完売ライブチケット入手速報<br>
        <input id="" type="checkbox" name="info" value="airplain">超格安航空券売り出し速報<br>
        <input id="" type="checkbox" name="info" value="beatician">カリスマ美容師予約空き情報<br>
        </div>

        <p style="margin-left:250px;">
        <input type="submit" value="取り消す">
        <input type="submit" value="送る">
        </p>
    </form>
</body>
</html>
