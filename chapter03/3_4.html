		<h2 style="color:red,letter-spacing:0.5em">焼きりんごのバニラアイスがけ</h2>
		<p style="line-height:16pt,background-color:#FFCC99">バターでこっくりと焼いたりんごにシナモンシュガーをふり、バニラアイスをかけて、とろけるところでいただきます。アイスと一緒に食べるのに、なぜか体が温まるような冬向けのメニューです。痛んでしまったりんごがあったら、ぜひこのメニューでりんごの魅力をよみがえらせてみてください。<br>時間のない時は、バニラアイスは既製品で済ませてしまいましょう。しかし、自家製のバニラアイスはどんな既製品よりもおいしいので、できれば時間に余裕のあるときに作っておいて、冷蔵庫にストックしておきましょう。</p>
